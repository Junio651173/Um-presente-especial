<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Planeta com Três Órbitas</title>
  <link rel="stylesheet" href="style uni.css" />
</head>
<body>
  <div class="tip">🪐 Toque e arraste para girar | Role para dar zoom</div>
  <div class="sky">
    <div class="layer3"></div>

    <div class="scene" id="scene">
      <!-- Camadas de névoa -->
<div class="mist mist1"></div>
<div class="mist mist2"></div>
<div class="mist mist3"></div>

      <div class="planet" id="planet">
        <!-- 20 camadas Y -->
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>
        <div class="sphere-layer y"></div><div class="sphere-layer y"></div>

        <!-- 20 camadas X -->
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
        <div class="sphere-layer x"></div><div class="sphere-layer x"></div>
      </div>

      <!-- ÓRBITA 1 -->
      <div class="orbit orbit1">
        <div class="satellite">Inteligente</div>
        <div class="satellite">Criativa</div>
        <div class="satellite">Gentil</div>
        <div class="satellite">Otimista</div>
        <div class="satellite">Sonhadora</div>
        <div class="satellite">Paciente</div>
        <div class="satellite">Protetora</div>
      </div>

      <!-- ÓRBITA 2 -->
      <div class="orbit orbit2">
        <div class="satellite">Doce</div>
        <div class="satellite">Romantica</div>
        <div class="satellite">Aventureira</div>
        <div class="satellite">Teimosa</div>
        <div class="satellite">Independente</div>
        <div class="satellite">Corajosa</div>
        <div class="satellite">Estabanada</div>
      </div>

      <!-- NOVA ÓRBITA 3 -->
      <div class="orbit orbit3">
        <div class="satellite">Fofa</div>
        <div class="satellite">Sorridente</div>
        <div class="satellite">Caseira</div>
        <div class="satellite">Reservada</div>
        <div class="satellite">Espontanea</div>
        <div class="satellite">Guerreira</div>
        <div class="satellite">Esquecida</div>
        <div class="satellite">Engraçada</div>
        <div class="satellite">Autentica</div>
        <div class="satellite">Falante</div>
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="history.back()">⟵ Voltar</button>

  <script src="script uni.js"></script>
</body>
</html>
